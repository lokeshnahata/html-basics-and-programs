<!DOCTYPE html>

	<title>Lab 5 assg</title>

<body>
	<h1> SVG </h1>


	<!-- The width and height attributes of the &lt;svg&gt; element define the width and height of the SVG image
The &lt;circle&gt; element is used to draw a circle
The cx and cy attributes define the x and y coordinates of the center of the circle. If cx and cy are not set, the circle's center is set to (0, 0)
The r attribute defines the radius of the circle
The stroke and stroke-width attributes control how the outline of a shape appears. We set the outline of the circle to a 4px green "border"
The fill attribute refers to the color inside the circle. We set the fill color to yellow -->
<p><b>SVG Circle</p></b>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

<!-- The width and height attributes of the <rect> element define the height and the width of the rectangle
The style attribute is used to define CSS properties for the rectangle
The CSS fill property defines the fill color of the rectangle
The CSS stroke-width property defines the width of the border of the rectangle
The CSS stroke property defines the color of the border of the rectangle -->
<p><b>SVG Rectangle</b></p>
<svg width="400" height="110">
  <rect width="300" height="100" stroke="black"
  fill="purple" stroke-width="4" />
</svg>

<svg width="400" height="180">
  <rect x="50" y="20" width="150" height="150"
  style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
</svg>

<!-- The rx and the ry attributes rounds the corners of the rectangle -->
<svg width="500" height="200">
	<rect x="50" y="20" rx="20" ry="20" width="100" height="100" stroke="black" fill="red" stroke-width="5" />
</svg>

<!-- The <ellipse> element is used to create an ellipse.

An ellipse is closely related to a circle. The difference is that an ellipse has an x and a y radius that differs from each other, while a circle has equal x and y radius: -->
<p><b>SVG Ellipse</b></p>
<svg width="400" height="300">
	<ellipse cx="200" cy="100" rx="100" ry="50" stroke="black" fill="#008080" stroke-width="5" />
</svg>

<svg height="150" width="500">
  <ellipse cx="240" cy="100" rx="220" ry="30" fill="purple" />
  <ellipse cx="220" cy="70" rx="190" ry="20" fill="lime" />
  <ellipse cx="210" cy="45" rx="170" ry="15" fill="blue" />
</svg>

<svg height="100" width="500">
	<ellipse cx="240" cy="50" rx="220" ry="30" fill="green" />
	<ellipse cx="220" cy="50" rx="100" ry="20" fill="#F5DEB3" />
</svg>
<p><b>SVG Line </b></p>
<svg height="210" width="500">
  <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>

</body>
